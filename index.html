<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/d93425bad7.js"
      crossorigin="anonymous"
    ></script>

    <!--font family-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Quicksand:wght@300&display=swap");
    </style>

    <!--AXIOS-->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--CSS Styles-->
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <!--Search-->
    <div class="container" id="container">
      <div class="row row-1">
        <div class="col colform">
          <form id="search-form">
            <input
              class="text-field"
              type="search"
              autocomplete="off"
              placeholder="search location"
              id="city-search"
            />
            <input class="go-button" type="submit" value="Go" />
          </form>
          <button class="location-button" id="location">
            Current location
          </button>
        </div>
      </div>

      <!--Weather today-->
      <div class="row row-2">
        <div class="col">
          <img src="" class="large-weather" id="icon" width="200" />
        </div>
        <div class="col large-temperature">
          <h3>
            <span class="temperature" id="temperature"></span
            ><a href="#" class="celsius active" id="celsius">Â°C </a>
          </h3>
          <div class="description" id="description"></div>
          <div class="info">
            Humidity: <span id="humidity"></span>%
            <br />
            Wind: <span id="wind"></span> km/h
          </div>
        </div>
        <div class="col large-city">
          <h1 id="city"></h1>
          <div class="time" id="time"></div>
        </div>
        <div class="col-1"></div>
      </div>

      <!--5 days forecast-->
      <div id="jsforecast"></div>
      <div class="row row-4">
        <dic class="col">
          <small
            ><a
              class="git-hub-link"
              href="https://github.com/ArilLi/Weather-App-Project"
              target="_blank"
              >Open-source code</a
            >
            by Ariana Lindberg</small
          >
        </dic>
      </div>
    </div>
    <!--java-->
    <script src="src/index.js"></script>
  </body>
</html>
